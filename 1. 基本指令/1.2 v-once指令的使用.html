<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>

  <template id="my-app">
    <!-- 没有使用v-once -->
    <div>{{ count }}</div>
    
    <!-- 使用v-once -->
    <!-- 只渲染一次 -->
    <div v-once>
        {{ count }}
    </div>

    <button @click="add">+1</button>
  </template>

  <script src="js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          count: 0
        }
      },
      methods: {
          add(){
              this.count++
          }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
